<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Entries</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 36px;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: #fff;
            border: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #e6ffe6;
        }
        .back-btn {
            display: block;
            margin: 20px 0;
            text-align: center;
        }
        .back-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Browse Entries</h1>
    </header>
    <div class="container">
        {% if entries|length > 0 %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry.title }}</td>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.content }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>This blog is empty.</p>
        {% endif %}
        <a href="{{ url_for('homepage') }}" class="back-btn"><i class="fas fa-arrow-left back-icon"></i>Back to homepage</a>
    </div>
</body>
</html>
